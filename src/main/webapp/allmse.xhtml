<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>All MSEs</title>
</h:head>

<h:body>
    <f:view>
        <h:form>

            [ <a href="#{facesContext.externalContext.applicationContextPath}/faces/addmse.xhtml">Add MSE</a> ]
            <hr />

            <h:dataTable value="#{mse.getAllMSEs()}" var="o">
                <h:column>
                    <h:outputText value="#{o.email}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{o.name}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{o.surname}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{o.xcoordinates}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{o.ycoordinates}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{o.capacity}" />
                </h:column>
                <h:column>
                    <h:link value="Edit" outcome="editmse">
                        <f:param name="email" value="#{o.email}" />
                    </h:link> |
                    <h:commandLink value="Delete" actionListener="#{mse.deleteMSE(o)}" />
                </h:column>
            </h:dataTable>

        </h:form>
    </f:view>
</h:body>

</html>
