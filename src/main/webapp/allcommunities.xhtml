<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>All Communities</title>
</h:head>

<h:body>
    <f:view>
        <h:form>

            [ <a href="#{facesContext.externalContext.applicationContextPath}/faces/addcommunities.xhtml">Add Community</a> ]
            <hr />

            <h:dataTable value="#{communityJSFBean.getAllCommunities()}" var="o">
                <h:column>
                    <h:outputText value="#{o.communityName}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{o.bossName}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{o.bossSurname}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{o.bossEmail}" />
                </h:column>
                <h:column>
                    <h:link value="Edit" outcome="editcommunities">
                        <f:param name="communityName" value="#{o.communityName}" />
                    </h:link>
                    <h:commandLink value="Delete" actionListener="#{communityJSFBean.deleteCommunity(o)}" />
                </h:column>
            </h:dataTable>

        </h:form>
    </f:view>
</h:body>

</html>
