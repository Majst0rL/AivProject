<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <title>Vse skupnosti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        table, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        button {
            color: #333;
            text-decoration: none;
        }

        button:hover {
            color: #555;
        }

    </style>
</h:head>
<h:body>
    <f:view>
        <h:form>
             <a href="#{facesContext.externalContext.applicationContextPath}/faces/addcommunities.xhtml">Dodaj skupnost</a>
            <hr />
            <h:dataTable value="#{communityJSFBean.getAllCommunities()}" var="o">
                <h:column>
                    <h:outputText value="#{o.communityName}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{o.bossName}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{o.bossSurname}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{o.bossEmail}" />
                </h:column>
                <h:column>
                    <h:link value="Edit" outcome="editcommunities">
                        <f:param name="communityName" value="#{o.communityName}" />
                    </h:link>
                </h:column>
                <h:column>
                    <h:commandLink value="Delete" actionListener="#{communityJSFBean.deleteCommunity(o)}" onclick="return confirmDelete();" />
                </h:column>
            </h:dataTable>
        </h:form>
    </f:view>
    <script>
        function confirmDelete() {
            var communityName = "#{o.communityName}";
            var bossName = "#{o.bossName}";
            return confirm("Are you sure you want to delete the community?");
        }
    </script>
</h:body>
</html>
