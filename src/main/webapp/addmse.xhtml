<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Add MSE</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            font-size: 16px;
        }

        a:hover {
            background-color: #0056b3;
        }



    </style>
</h:head>

<h:body>
    <f:view>
        <h:form>

            <a href="#{facesContext.externalContext.applicationContextPath}/faces/allcommunities.xhtml">BACK</a>
            <hr />

            <h:outputLabel value="Email:" for="email" />
            <h:inputText id="email" value="#{mse.selectedMSE.email}" required="true" />
            <br/>

            <h:outputLabel value="Name:" for="name" />
            <h:inputText id="name" value="#{mse.selectedMSE.name}" required="true" />
            <br/>

            <h:outputLabel value="Surname:" for="surname" />
            <h:inputText id="surname" value="#{mse.selectedMSE.surname}" required="true" />
            <br/>

            <h:outputLabel value="X Coordinates:" for="xCoordinates" />
            <h:inputText id="xCoordinates" value="#{mse.selectedMSE.xcoordinates}" required="true" />
            <br/>

            <h:outputLabel value="Y Coordinates:" for="yCoordinates" />
            <h:inputText id="yCoordinates" value="#{mse.selectedMSE.ycoordinates}" required="true" />
            <br/>

            <h:outputLabel value="Capacity:" for="capacity" />
            <h:inputText id="capacity" value="#{mse.selectedMSE.capacity}" required="true" />
            <br/>

            <h:commandButton value="Save" action="#{mse.saveMSE}" />
        </h:form>
    </f:view>
</h:body>

</html>
