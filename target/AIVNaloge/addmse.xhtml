<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Add MSE</title>
</h:head>

<h:body>
    <f:view>
        <h:form>

            [ <a href="#{facesContext.externalContext.applicationContextPath}/faces/allmse.xhtml">All MSEs</a> ]
            <hr />

            <h:outputLabel value="Email:" for="email" />
            <h:inputText id="email" value="#{mse.selectedMSE.email}" required="true" />
            <br/>

            <h:outputLabel value="Name:" for="name" />
            <h:inputText id="name" value="#{mse.selectedMSE.name}" required="true" />
            <br/>

            <h:outputLabel value="Surname:" for="surname" />
            <h:inputText id="surname" value="#{mse.selectedMSE.surname}" required="true" />
            <br/>

            <h:outputLabel value="X Coordinates:" for="xCoordinates" />
            <h:inputText id="xCoordinates" value="#{mse.selectedMSE.xcoordinates}" required="true" />
            <br/>

            <h:outputLabel value="Y Coordinates:" for="yCoordinates" />
            <h:inputText id="yCoordinates" value="#{mse.selectedMSE.ycoordinates}" required="true" />
            <br/>

            <h:outputLabel value="Capacity:" for="capacity" />
            <h:inputText id="capacity" value="#{mse.selectedMSE.capacity}" required="true" />
            <br/>

            <h:commandButton value="Save" action="#{mse.saveMSE}" />
        </h:form>
    </f:view>
</h:body>

</html>
